<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AGIAL SCHOOL | Arduino Levels</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Segoe UI',sans-serif;
      background:radial-gradient(circle,#0f0c29,#302b63,#24243e);
      color:#fff;
      overflow-x:hidden;
      padding-bottom:100px
    }

    @keyframes glow {
      from { text-shadow: 0 0 15px #00ffe1, 0 0 25px #ff00c8; }
      to { text-shadow: 0 0 30px #ffd700, 0 0 45px #00ffe1; }
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

 
    nav{
      width:100%;
      background:rgba(15,12,41,0.35);
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:10px 40px;
      position:fixed;
      top:0;left:0;
      z-index:1000;
      backdrop-filter:blur(10px);
      box-shadow:0 0 25px rgba(0,255,255,0.15);
      transition:background 0.4s ease
    }
    nav:hover{background:rgba(15,12,41,0.6)}
    nav .nav-logo{display:flex;align-items:center;gap:10px}
    nav .nav-logo img{
      width:45px;
      border-radius:10px;
      box-shadow:0 0 15px rgba(0,255,255,0.6);
      transition:0.3s
    }
    nav .nav-logo img:hover{
      transform:scale(1.1);
      box-shadow:0 0 20px #ff00f7
    }
    nav .nav-logo span{
      font-size:1.3rem;
      font-weight:700;
      background:linear-gradient(90deg,#00ffe1,#ff00c8,#ffd700);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent
    }
    nav ul{display:flex;list-style:none;gap:30px}
    nav ul li a{
      color:#fff;
      text-decoration:none;
      font-weight:600;
      font-size:1rem;
      position:relative;
      transition:0.3s
    }
    nav ul li a::after{
      content:"";
      position:absolute;
      width:0%;
      height:2px;
      background:linear-gradient(90deg,#00ffff,#ff00ff,#ffff00);
      bottom:-5px;left:0;
      transition:width 0.3s ease
    }
    nav ul li a:hover::after{width:100%}
    nav ul li a:hover{color:#00ffe1}

    /* ====== MAIN CONTENT ====== */
    h1{
      text-align:center;
      margin-top:120px;
      font-size:3.2rem;
      background:linear-gradient(90deg,#00ffe1,#ff00c8,#ffd700);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      text-shadow:0 2px 5px rgba(0,0,0,0.3)
    }
    p{text-align:center;color:#ccc;font-size:1.2rem;margin-bottom:60px}

    .levels-container{max-width:1200px;margin:0 auto;padding:0 20px}
    .level{
      border-radius:20px;
      padding:40px 30px;
      margin-bottom:70px;
      box-shadow:0 20px 50px rgba(0,0,0,0.4);
      opacity:0;
      transform:translateY(50px);
      transition:opacity 0.8s ease,transform 0.8s ease
    }
    .level.show{opacity:1;transform:translateY(0)}
    .level-one{background:linear-gradient(135deg,#1e3c72,#0b3177)}
    .level-two{background:linear-gradient(135deg,#4f2a98,#e90a4d)}
    .level-three{background:linear-gradient(135deg,#ff4e50,#f9d423)}
    .level-four{background:linear-gradient(135deg,#b21ce0,#000851)}
    .level-header{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:20px;
      flex-wrap:wrap;
      margin-bottom:30px;
      text-align:center
    }
    .level-icon{
      font-size:3rem;
      background:rgba(255,255,255,0.1);
      padding:25px;
      border-radius:50%;
      border:#fff 3px solid;
      box-shadow:inset 0 0 20px rgb(187,184,184),0 0 20px rgb(187,184,184)
    }
    .level-title{
      font-size:2rem;
      font-weight:800;
      color:#fff;
      text-shadow:0 0 15px rgba(255,255,255,0.5)
    }
    .image-container{
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:30px
    }
    .component-link{
      background:rgba(255,255,255,0.05);
      border-radius:20px;
      padding:15px;
      width:220px;
      box-shadow:0 8px 25px rgba(0,0,0,0.5);
      text-align:center;
      text-decoration:none;
      transition:transform 0.3s ease,box-shadow 0.3s ease;
      position:relative
    }
    .component-link:hover{
      transform:scale(1.05);
      box-shadow:0 15px 35px rgba(0,255,255,0.3)
    }
    .component-img{
      width:100%;
      max-height:150px;
      object-fit:cover;
      border-radius:15px;
      border:2px solid #fff;
      box-shadow:0 5px 15px rgba(255,255,255,0.4);
      transition:0.4s ease
    }
    .component-name{
      margin-top:12px;
      font-weight:bold;
      font-size:1.1rem;
      color:#fff;
      opacity:0;
      transition:opacity 0.3s ease
    }
    .component-link:hover .component-name{opacity:1}
    .separator{
      height:8px;
      width:80%;
      margin:50px auto;
      border-radius:5px;
      background:linear-gradient(90deg,#00ffff,#ff00ff,#ffff00)
    }
    #ff{
      margin:10px auto;
      max-width:90%;
      font-size:1.4rem;
      text-align:center;
      color:#fff
    }
    #backToTop{
      position:fixed;
      bottom:30px;
      right:30px;
      background:#90caf9;
      color:#000;
      padding:12px 18px;
      border:none;
      border-radius:25px;
      cursor:pointer;
      font-size:1rem;
      font-weight:bold;
      display:none;
      transition:0.3s;
      box-shadow:0 5px 15px rgba(0,0,0,0.3);
      z-index:999
    }
        #ff {
          margin-top: 50%;
      margin-left: auto;
      margin-right: auto;
      max-width: 90%;
      font-size: 1.6rem;
      text-align: center;
    }
    
    h1 {
      text-align: center;
      margin-top: 100px;
      font-size: 3.2rem;
      background: linear-gradient(90deg, #00ffe1, #ff00c8, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      padding: 0 10px;
    }

    p {
      font-size: 2.2rem;
      font-weight: 900;
      color: #ffffff;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
      text-align: center;
      padding: 0 10px;
    }

    .update {
      background: linear-gradient(45deg, #ff3b3b, #ff7f00, #ffff00, #00ff00, #00bfff, #8a2be2);
      -webkit-background-clip: text;

      color: transparent;
      font-weight: bold;
    }

    .upgrade {
      font-weight: bold;
    }
    #backToTop:hover{background:#64b5f6;transform:scale(1.1)}
    footer{
      text-align:center;
      color:#aaa;
      padding:25px 0;
      margin-top:50px
    }
  </style>
</head>
<body>


  <p class="ff">Sorry for the delay! <br> We’re working on some updates and fixing a few issues. <br> Things might take a little time, but we’ll be back better than ever. <br> Thanks for your patienc</p>
</body>
</html>
